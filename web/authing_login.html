<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>星汇工作流 - 用户登录</title>
  <script src="https://cdn.authing.co/packages/guard/5.2.0/guard.min.js"></script>
  <link rel="stylesheet" href="https://cdn.authing.co/packages/guard/5.2.0/guard.min.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #2a2a2a;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
    }
    .header {
      margin-bottom: 20px;
      text-align: center;
    }
    .header h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }
    .header p {
      font-size: 16px;
      color: #ccc;
      margin: 0;
    }
    .container {
      width: 400px;
      max-width: 90%;
    }
    .back-link {
      margin-top: 20px;
      color: #4a90e2;
      cursor: pointer;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>✨ 星汇工作流管理器</h1>
    <p>登录以访问您的专属工作流</p>
  </div>
  <div class="container">
    <div id="authing-guard-container"></div>
  </div>
  <div class="back-link" onclick="goBack()">返回上一页</div>

  <script>
    // 获取URL参数
    function getQueryParam(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    // 返回上一页
    function goBack() {
      const callbackUrl = getQueryParam('callback') || '/';
      window.location.href = callbackUrl;
    }

    // 初始化Authing Guard
    const guard = new GuardFactory.Guard({
      appId: '682f21a28c586cf53b6d7dc1',
      mode: 'normal', // 使用普通模式，不使用模态框
      isSSO: false,
      tenantId: null,
      defaultScene: 'login',
      lang: 'zh-CN',
      host: {
        user: 'https://starfusion.authing.cn',
        oauth: 'https://starfusion.authing.cn'
      },
      redirectUri: window.location.origin + '/web/authing_callback.html',
      onLoad: () => {
        console.log('Guard 加载完成');
      },
      onLogin: (user) => {
        console.log('登录成功', user);
        
        // 将用户信息和token保存到本地存储
        localStorage.setItem('userToken', user.token);
        localStorage.setItem('userInfo', JSON.stringify(user));
        
        // 获取回调URL，如果没有则使用默认值
        const callbackUrl = getQueryParam('callback') || '/';
        
        // 延迟一下再跳转，确保数据保存完成
        setTimeout(() => {
          // 重定向回应用
          window.location.href = callbackUrl;
        }, 500);
      },
      onError: (code, message) => {
        console.error('登录出错', code, message);
        alert('登录失败: ' + message);
      }
    });

    // 启动Guard
    window.onload = function() {
      guard.start('#authing-guard-container');
    };
  </script>
</body>
</html>
